<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<title>Familiar Emails - Options</title>

	<link id='favicon' rel='icon' type='image/svg+xml' href='/assets/icon.svg'>

	<link as='style' rel='stylesheet' type='text/css' href='/options/options.css'>
</head>

<body>
	<header>
		<img src='/assets/icon.svg'>

		<h2>
			Familiar Emails
		</h2>
	</header>

	<div class='relative'>
		<input id='addEmailField' class='option' type='text' placeholder='Add email address'>
		<button id='addEmailButton' class='add' tabindex='-1'></button>
	</div>

	<div class='relative'>
		<input id='searchEmails' class='option' type='search' placeholder='Search email addresses'>
	</div>

	<div id='emails'></div>

	<div>
		<a class='option' id='bigOptions' tabindex='0'>
			Big options page
		</a>
		<a class='option' id='keyboardShortcuts' tabindex='0'>
			Keyboard shortcuts
		</a>
	</div>

	<div>
		<a class='option' href='https://www.buymeacoffee.com/rcbennett' target='_blank'>
			Donate
		</a>
		<a class='option' href='https://chrome.google.com/webstore/detail/organizer/TODO/reviews' target='_blank'>
			Rate
		</a>
		<a class='option' href='https://github.com/RobbyCBennett?tab=repositories&q=browser-extension' target='_blank'>
			More extensions
		</a>
		<a class='option' href='https://github.com/RobbyCBennett/SwiftTabSwitcher' target='_blank'>
			Source code
		</a>
	</div>

	<script src='/options/options.js'></script>
</body>

</html>
